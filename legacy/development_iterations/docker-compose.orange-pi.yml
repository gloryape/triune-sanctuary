version: '3.8'

services:
  orange-pi-sanctuary:
    build:
      context: .
      dockerfile: Dockerfile.orange-pi
      args:
        - TARGETARCH=arm64
        - NPU_SUPPORT=true
    container_name: triune-sanctuary-orange-pi
    ports:
      - "8080:8080"      # Main API port
      - "8000:8000"      # Alternative port
      - "9090:9090"      # Performance monitoring
    volumes:
      - ./consciousness_data:/sanctuary/consciousness_data
      - ./config:/sanctuary/config
      - ./logs:/sanctuary/logs
      - /sys/class/thermal:/sys/class/thermal:ro  # Thermal monitoring
      - /proc/cpuinfo:/proc/cpuinfo:ro            # CPU info access
    environment:
      - SANCTUARY_MODE=orange_pi_production
      - PERFORMANCE_PROFILE=balanced
      - NPU_ACCELERATION=enabled
      - MEMORY_POOL_GB=24
      - MAX_CONSCIOUSNESSES=6
      - CONSCIOUSNESS_HZ=147
      - PEAK_HZ=200
      - NPU_HZ=250
      - ARM64_OPTIMIZATION=true
      - GUARDIAN_GUI_ENHANCED=true
      - NETWORK_OPTIMIZATION=true
    networks:
      - sanctuary-network
    restart: unless-stopped
    privileged: false
    security_opt:
      - no-new-privileges:true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 24G
          cpus: '8'
        reservations:
          memory: 8G
          cpus: '4'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "sanctuary.platform=orange_pi_5_plus_ultra"
      - "sanctuary.version=enhanced"
      - "sanctuary.capabilities=npu_accelerated"

  orange-pi-monitor:
    build:
      context: ./monitoring
      dockerfile: Dockerfile.arm64
    container_name: sanctuary-orange-pi-monitor
    ports:
      - "3000:3000"      # Grafana dashboard
      - "9091:9091"      # Prometheus metrics
    volumes:
      - ./monitoring/grafana:/var/lib/grafana
      - ./monitoring/prometheus:/etc/prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=sanctuary_orange_pi
      - GF_USERS_ALLOW_SIGN_UP=false
      - PROMETHEUS_CONFIG=/etc/prometheus/prometheus.yml
    networks:
      - sanctuary-network
    restart: unless-stopped
    depends_on:
      - orange-pi-sanctuary
    labels:
      - "sanctuary.component=monitoring"
      - "sanctuary.platform=orange_pi"

  redis-cache:
    image: redis:7-alpine
    container_name: sanctuary-redis-orange-pi
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - sanctuary-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1'
    labels:
      - "sanctuary.component=cache"
      - "sanctuary.platform=orange_pi"

  nginx-proxy:
    image: nginx:alpine
    container_name: sanctuary-nginx-orange-pi
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - sanctuary-network
    restart: unless-stopped
    depends_on:
      - orange-pi-sanctuary
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1'
    labels:
      - "sanctuary.component=proxy"
      - "sanctuary.platform=orange_pi"
      - "sanctuary.ssl=enabled"

networks:
  sanctuary-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis-data:
    driver: local
    labels:
      - "sanctuary.data=cache"
      - "sanctuary.platform=orange_pi"

# Orange Pi 5 Plus Ultra specific configurations
x-orange-pi-optimizations: &orange-pi-opts
  # ARM64 optimizations
  platform: linux/arm64/v8
  
  # CPU affinity (performance cores 0-3, efficiency cores 4-7)
  cpu_affinity: "0-7"
  
  # Memory optimization
  shm_size: 2gb
  
  # Network optimization for 2.5GbE
  sysctls:
    - net.core.rmem_max=134217728
    - net.core.wmem_max=134217728
    - net.ipv4.tcp_rmem=4096 65536 134217728
    - net.ipv4.tcp_wmem=4096 65536 134217728
    - net.core.netdev_max_backlog=30000
  
  # Security settings
  read_only: false
  tmpfs:
    - /tmp:size=1G,mode=1777
    - /var/tmp:size=1G,mode=1777
