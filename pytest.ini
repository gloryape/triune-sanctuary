[tool:pytest]
addopts = -v --tb=short --strict-markers
testpaths = tests
python_files = test_*.py *_test.py
python_paths = src
asyncio_mode = auto
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    async: marks tests as asynchronous

[coverage:run]
branch = True
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*

[coverage:report]
show_missing = True
skip_covered = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError